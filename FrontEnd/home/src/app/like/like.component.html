<li *ngFor = "let users of filteredListOfUsers">
    <div class="container d-flex justify-content-center align-items-center" style="margin-top: 5rem;">
        <div class="card">
            <div class="upper">
                <img src="https://i.imgur.com/Qtrsrk5.jpg" width="100%" class="img-fluid" alt="">
            </div>
            <div class="profile">
                <div class="user text-center">
                    <img [src]=users.userImg
                        class="rounded-circle" width="220" alt="profile">
                </div>
            </div>
            <div class="mt-5 text-center">
                <h2 class="mb-0">User Name: {{users.userName}}</h2>
                <h4>Bio: {{users.userBio}}</h4>
                <h4>DOB: {{users.userDOB}}</h4>
                <h4>Breed: {{users.userBreed}}</h4>
                <h4>Size: {{users.userSize}}</h4>
                <div class="d-flex justify-content-between align-items-center" style="margin-bottom:1.5rem; margin-left: 4.5rem;">
                    <div class="stats">
    
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li class="page-item" style="list-style-type: none; padding-left: 1rem;">
                                        <button class="favorite styled btn-danger" type="button" data-toggle="popover"
                                            title="Dislike" chat><i class="material-icons" (click)="dislikeUser(users.userID, myUserID)">thumb_down</i></button>
                                </li>
                                <li class="page-item" style="list-style-type: none; padding-left: 3rem;">
                                        <button class="favorite styled btn-success" type="button" data-toggle="popover"
                                            title="Like" match><i class="material-icons" (click)="likeUser(users.userID, myUserID)">thumb_up</i></button>
                                </li>
                            </ul>
                        </nav>
    
                    </div>
                </div>
            </div>
    
        </div>
    </div>
</li>
