<h1 style="text-align: center; margin-top: 4rem;">Chatting with: {{chattingUserName}}</h1>
<div  class="chat-room">
    <div>

        <div class="row px-lg-2 px-2">

            <div class="container">
                <div *ngFor="let message in listofMessages">
                    <p *ngIF="message.SenderID === myUserID" style="text-align: right;">{{message.messageText}}</p>
                    <p *ngIF="message.ReceiverID === chattingUserID" style="text-align: left;">{{message.messageText}}</p>
                </div>
            </div>

            <div class="col-md-6 col-xl-4 px-0">
                    <div class="white">
                        <div class="form-group basic-textarea">
                            <form [formGroup]="messageGroup">
                                <textarea class="form-control pl-2 my-0" id="exampleFormControlTextarea2" rows="3"
                                    placeholder="Type your message here..."></textarea>
                            </form>
                        </div>
                    </div>
                    <button type="button" mdbBtn color="pink" outline="true" rounded="true" size="sm"
                        class="waves-effect waves-dark float-right" (click)="sendMessage(messageGroup)">Send</button>
                </div>

            </div>
    </div>
</div>
