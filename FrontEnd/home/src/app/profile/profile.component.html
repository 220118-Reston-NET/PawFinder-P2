<div class="flex-row-spaced-evenly">
    <!-- if user is not currently editing their profile by clicking the edit profile button, show this html -->
    <div *ngIf="!isEditingProfile">
        <div class="card" style="width: 50rem; max-height: 50rem;">
            <img [src]=userImg class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{userName}}</h5>
              <p class="card-text">{{userBio}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><span class="group-item-heading">Breed: </span>{{userBreed}}</li>
              <li class="list-group-item"><span class="group-item-heading">DOB: </span>{{userDOB}}</li>
              <li class="list-group-item"><span class="group-item-heading">Size: </span>{{userSize}}</li>
            </ul>
            <div class="card-body">
                <div class="button-centered">
                    <button class="btn btn-primary paw-finder-login-signup-button" type="button" (click)="editProfile()">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- if user is currently editing their profile, show this html -->
    <div *ngIf="isEditingProfile">
        <div class="card" style="width: 50rem; max-height: 50rem;">
            <form [formGroup]="userGroup">
                <img [src]=userImg class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{userName}}</h5>
                  <input type="text" [placeholder]=userBio  formControlName="userBio"/><br />
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><span class="group-item-heading">Breed: </span>{{userBreed}}</li>
                  <li class="list-group-item"><span class="group-item-heading">DOB: </span>{{userDOB}}</li>
                  <div class="flex-row-left-aligned">
                    <li for="userSize" class="list-group-item">Size:</li>
                    <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle chooseButtons" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                            {{dropdownSize}}
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <li><button class="dropdown-item" type="button" (click)="chooseSize('Small')">Small</button></li>
                            <li><button class="dropdown-item" type="button" (click)="chooseSize('Medium')">Medium</button></li>
                            <li><button class="dropdown-item" type="button" (click)="chooseSize('Large')">Large</button></li>
                            </ul>
                        </div>
                    </div>
                </ul>
                <div class="card-body">
                    <div class="flex-row">
                        <button class="btn btn-primary editing-buttons" type="button" (click)="goBack()">Go Back</button>
                        <button class="btn btn-primary editing-buttons" type="button" (click)="updateUserInfo(userGroup)">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="graph-container">
        <app-like-dislike-ratio-graph></app-like-dislike-ratio-graph>
        <div class="switch-login-to-signup">
            <a routerLink="/Login" class="btn btn-primary logout-button">Logout</a>
        </div>
    </div>

</div>
